image: docker:stable
services:
    - docker:18.09-dind
variables:
    TAG_IMAGE: "V2"
    IMAGE_NAME: "myimg"

stages: 
    - verify 
    - build_app
    - build_container
    - login
    - tag_image
    - package
    - deploy
    - realease

⚙building: 
    image: node
    only: 
        - master
    stage: build_app 
    script: 
        - npm install
        - npm run build --prod
    artifacts:
        paths:
            - dist/
 
🚢dockerise:
    dependencies:
        - ⚙building
    only: 
        - master
    stage: build_app
    script: 
        - docker info
        - echo "docker yes"
        - docker build -t "$IMAGE_NAME" .
        - mkdir imageDocker/
        - docker save "$IMAGE_NAME" > imageDocker/app.tar
    artifacts:
        paths:
            - imageDocker

📩tag_image:
    dependencies:
        - 🚢dockerise
    stage: package
    only:
        - master
    script:
        - docker load -i imageDocker/app.tar
        - docker tag "$IMAGE_NAME" "$ACR_URL"/"$IMAGE_NAME":"$TAG_IMAGE"
        - mkdir finalImage
        - docker save "$ACR_URL"/"$IMAGE_NAME" > finalImage/appFinal.tar
    artifacts:
        paths:
            - finalImage

🔑login_acr: 
    dependencies: 
        - 📩tag_image
    stage: package
    only:
        - master
    script:
        - docker login -u "$ACR_TOKEN_NAME" -p "$ACR_TOKEN" "$ACR_URL"

☁ push_acr: 
    stage: package
    only:
        - master
    script:      
        - docker load -i finalImage/appFinal.tar
        - docker push "$ACR_URL"/"$IMAGE_NAME":"$TAG_IMAGE"

🌧verify_azure:
    stage: deploy
    only:
        - master
    image: microsoft/azure-cli
    script:
        - az acr repository list --name "$ACR_NAME" --output table





