image: node
stages: 
    - verify 
    - build_app
    - build_container
    - package
    - release
 
before_script: 
    - npm install
    
building: 
    only: 
        - master
    stage: build_app 
    script: 
        - npm build --prod

dockerise:
    image: docker:stable
    services:
        - docker:18.09-dind
    only: 
        - master
    stage: build_container
    script: 
    - docker info
    - docker build -t angularapp:1.0.0 .
    - mkdir imageDocker/
    artifacts:
        paths:
            - imageDocker



