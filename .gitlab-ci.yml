image: node

stages: 
    - verify 
    - build
    - package
    - release

before_script:
        - npm install
building: 
    only: 
        - master
    stage: build 
    script: 
        - npm build --prod

dockerise:
    only: 
        - master
    stage: build
    script: 
    - docker build -t angularapp:1.0.0 .
    - mkdir imageDocker/
    artifacts:
        paths:
            - imageDocker